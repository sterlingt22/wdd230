<!DOCTYPE html>

    <head>

        <meta name="description" content="WDD 230 week 7 lazy loading">
        <title>W07 lazy loading</title>
        <link rel="stylesheet" href="styles\styles.css">

    <body>
        <h1>Lazy Loading</h1>

            <img src="https://dummyimage.com/300x400/000/ddd&text=placeholder"

        </picture>
        <picture>
            <img src="https://dummyimage.com/300x400/000/ddd&text=placeholder"
                 data-src="https://picsum.photos/200/300?grayscale"

        </picture>
        <picture>
            <img src="https://dummyimage.com/300x400/000/ddd&text=placeholder"

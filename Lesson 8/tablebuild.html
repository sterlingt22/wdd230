<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./styles/normalize.css">
        <link rel="stylesheet" href="./styles/tablecss.css">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th colspan="3">Great American Sales</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Month</th>
                    <th>Sales</th>
                    <th>Sales Goal</th>
                </tr>
                <tr>
                    <td>August</td>
                    <td>$4,500</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$4,500</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>$4,800</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$8,400</td>
                    <td class="november">$8,000</td>
                </tr>
                <tr>
                    <td><em>Black Friday</em></td>
                    <td colspan="2">$9,000</td>
                </tr>
                <tr>
                    <td>December</td>
                    <td>$7,000</td>
                    <td>$8,500</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
